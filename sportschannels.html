<style>
body {
  font-family: 'Cairo', sans-serif;
  background-color: #151515;
}

* {
  box-sizing: border-box;
}

/* Create a column layout with Flexbox */
.row {
  display: flex;
}

/* Left column (menu) */
.left {
  flex: 35%;
  padding: 15px 0;
  
}

.left h2 {
  padding-left: 8px;
}

/* Right column (page content) */
.right {
  flex: 65%;
  padding: 15px;
}

/* Style the search box */
#mySearch {
  width: 100%;
  font-size: 18px;
  padding: 11px;
  border: 1px solid #ddd;
}

/* Style the navigation menu inside the left column */
#myMenu {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myMenu li a {
  padding: 12px;
  text-decoration: none;
  color: white;
  transition: 0.3s;
  display: block
}

#myMenu li p {
  padding: 12px;
  text-decoration: none;
  color: white;
  transition: 0.3s;
  display: block
}
#myMenu li a:hover {
  background-color: #6c1a97;
}
#myMenu li p:hover {
  background-color: #FF5733;
 
}
</style>
