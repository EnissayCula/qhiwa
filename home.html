<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet"/>
<style>

body {
  font-family: 'Cairo', sans-serif;
  background-color: #151515;
  color: white;
}

* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: #f1f1f1;
  cursor: pointer;
}

.btn:hover {
  background-color: #ddd;
}

.btn.active {
  background-color: #666;
  color: white;
}
.button {
  background-color: #9c064b;
  border: none;
  color: white;
  padding: 15px 20%;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
</head>
<body>

<div id="btnContainer">
  <button class="btn" onclick="listView()"><i class="fa fa-bars"></i> List</button> 
  <button class="btn active" onclick="gridView()"><i class="fa fa-th-large"></i> Grid</button>
</div>
<br>

<div class="row" style="text-align-last: center;">
  <div class="column" style="background-color:#2e2e2e;">
    <img src="https://1.bp.blogspot.com/-97OOY_jPQ9I/YYbSeBOVXZI/AAAAAAAAE7w/2X7LkOYMvCcplKnznA9M0OVQ1LNQgNyKgCLcBGAsYHQ/s280-s400/115530l.jpg" alt="Snow" style="width:100%">
    <a href="#" class="button">تحميل</a>
  </div>
  
  <div class="column" style="background-color:#4c4c4c;">
    <img src="https://1.bp.blogspot.com/-97OOY_jPQ9I/YYbSeBOVXZI/AAAAAAAAE7w/2X7LkOYMvCcplKnznA9M0OVQ1LNQgNyKgCLcBGAsYHQ/s280-s400/115530l.jpg" alt="Snow" style="width:100%">
    <a href="#" class="button">تحميل</a>
</div>

<div class="row">
  <div class="column" style="background-color:#4c4c4c;">
    <img src="https://1.bp.blogspot.com/-97OOY_jPQ9I/YYbSeBOVXZI/AAAAAAAAE7w/2X7LkOYMvCcplKnznA9M0OVQ1LNQgNyKgCLcBGAsYHQ/s280-s400/115530l.jpg" alt="Snow" style="width:100%">
    <a href="#" class="button">تحميل</a>
  </div>
  
  <div class="column" style="background-color:#2e2e2e;">
    <img src="https://1.bp.blogspot.com/-97OOY_jPQ9I/YYbSeBOVXZI/AAAAAAAAE7w/2X7LkOYMvCcplKnznA9M0OVQ1LNQgNyKgCLcBGAsYHQ/s280-s400/115530l.jpg" alt="Snow" style="width:100%">
    <a href="#" class="button">تحميل</a>
  </div>
</div>

<script>
// Get the elements with class="column"
var elements = document.getElementsByClassName("column");

// Declare a loop variable
var i;

// List View
function listView() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.width = "100%";
  }
}

// Grid View
function gridView() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.width = "50%";
  }
}

/* Optional: Add active class to the current button (highlight it) */
var container = document.getElementById("btnContainer");
var btns = container.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>

</body>
</html>
